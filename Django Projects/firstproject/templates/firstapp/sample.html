<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {%if employee%}
      <table border="2px">
        <thead>
          <th>Employee ID</th>
          <th>Employee Number</th>
          <th>Employee Name</th>
          <th>Employee Salary</th>
        </thead>
        {%for emp in employee%}
        <tr>
          <td>{{emp.id}}</td>
          <td>{{emp.eno}}</td>
          <td>{{emp.ename}}</td>
          <td>{{emp.esal}}</td>
        </tr>
        {%endfor%}
      </table>
      {%endif%}
  </body>
</html>
